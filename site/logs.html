    <style>
        .container {

        }
    </style>
  </head>
  <body>
    <div class="container" id="root">
        <p>Loading...</p>
    </div>
    <script>
        const rootContainer = document.getElementById('root');
        const load = async () => {
            const logs = await fetch("/api/logs");
            const contents = await logs.json();
            const html = contents.map(({ ts, contents }) => {
                return `<div class="log">
                    <p><strong>${ts}</strong></p>
                    <p>${contents}</p>
                </div>`;
            }).join("");
            rootContainer.innerHTML = html;
        };
        load();
    </script>
  </body>
